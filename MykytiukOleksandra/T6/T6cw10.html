<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output"></p>
    <script>
        var n = parseInt(prompt("Podaj n: "))
        var result = 1;
        for (let i = 1; i <= n; i++) {
            result*=i;
        }
        document.getElementById("output").innerHTML = result;
    </script>
</body>
</html>
