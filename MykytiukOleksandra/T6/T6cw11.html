<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Podaj liczbÄ™: "));
        for (let i = n; i >= 0; i--) {
            for (let j = i; j >= 0; j--) {
                document.write("#");  
            }
            for (let k = 0; k <= n-i; k++) {
                    document.write("$");
                }
            document.write("<br>");
        }
    </script>
</body>
</html>
