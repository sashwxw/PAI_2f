<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
</head>
<body>
    <h3>Obiekt-String</h3>
    <p>efekt w koncoli</p>
    <script>
        text="Zespól Szkół";
        console.log(text.length);
        console.log(text.charAt(8));
        console.log(text.charAt(1));
        console.log(text.charAt(text.length-3));
        console.log(text.indexOf("Szkół"));
        console.log(text.indexOf("e"));
        console.log(text.replace(/z/g,"_"));
        console.log(text.replace(/z/gi,"_"));
        console.log(text.slice(1,4));
        console.log(text.substr(1,4));
        console.log(text.substring(1,4));
        console.log(text.split(" "));
        console.log(text.split("ó"));
    </script>
