
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="a"></p>
    <script>
        let first=parseInt(prompt("Podaj pirwszą liczbę: "));
        let second=parseInt(prompt("Podaj drugą liczbę: "));
        let b=document.getElementById("a");
        if(first<second){
            b.innerHTML=`Mniejsza z liczb wynosi ${first}`;
        }
        else if(second<first){
            b.innerHTML=`Mniejsza z liczb wynosi ${second}`;
        }
        else{
            b.innerHTML=`Liczby są równe`;
        }
    </script>
</body>
</html>
